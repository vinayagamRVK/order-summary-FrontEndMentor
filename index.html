<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">

  <!-- external Stylesheet Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Character Encoding -->
  <meta charset="UTF-8">

  <!-- Author -->
  <meta name="author" content="Vinayagam K G">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Internal CSS -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <!-- Flex-container -->
  <div class="main-container">

    <!-- Flex Item 1 -->
    <div class="img-top-section">
      <img src="./images/illustration-hero.svg" alt="Background Image" loading="lazy">
    </div>

    <!-- Flex item 2 -->
    <div class="mid-section">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <!-- Flex item 3 -->
    <div class="bottom-section">
      <!--Flex Container-->

      <!-- Annual Plan Section -->
      <div class="bottom-section__annual">
        <!--Flex Container-->

        <div class="annual__left">

          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
              <path fill="#717FA6" fill-rule="nonzero"
                d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
            </g>
          </svg>

          <div>
            <h4>Annual Plan</h4>
            <p> $59.99/year</p>
          </div>

        </div>

        <!-- Change -->
        <a href="#" target="_blank" title="Plan changes">Change</a>

      </div>

      <!-- Proceed to Payment  -->
      <div class="bottom-section__payment">
        <button title="Payment">Proceed to Payment</button>
      </div>

      <!-- Cancel order -->
      <p title="Click here to Cancel">Cancel Order</p>

    </div>
  </div>

  <!-- Attribution Section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vinayagam K G</a>.
  </div>

</body>

</html>
